  say-hello:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    #circleci_ip_ranges: true # opts the job into the IP ranges feature
    docker:
      - image: cimg/base:stable
    #machine:
    #    image: "ubuntu-2004:current"
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"
      - run:
          name: "My IP"
          command: "curl ipinfo.io"
      - run:
          name: "APT Udate"
          command: "sudo apt update"
      - run:
          name: "install utilites"
          command: "sudo apt install -y tree inetutils-ping "
      - run:
          name: "Display Project"
          command: tree ~/project
      - add_ssh_keys:
          fingerprints:
            - "53:dc:fc:06:b4:f7:93:21:2e:e8:81:92:e8:8f:70:f6"
      - run:
          name: "Deploy"
          command: "rsync -vdiptgoz -r --dry-run --delete --exclude='.*' ~/project ubuntu@44.201.46.153:/opt/bfwk"

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - say-hello
